version: '3'

volumes:
  standalone_data:

services:
  postgres:
    container_name: postgres112
    hostname: postgres112
    image: postgres:11.2
    ports:
      - "5432:5432"
    volumes:
      - standalone_data:/var/lib/postgresql/data
      - /home/iquesada/docker/share:/mnt/share
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
